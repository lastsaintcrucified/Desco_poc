<div
  class="auth-wrapper d-flex no-block justify-content-center align-items-center"
  style="
    background: url(assets/images/background/login-register.jpg) no-repeat
      center center;
  "
>
  <div class="auth-box m-3 m-md-0">
    <div id="loginform" [ngClass]="{ 'd-none': recoverform }">
      <div class="logo">
        <span class="db"
          ><img class="lg" src="assets/images/meter.png" alt="logo"
        /></span>
        <h5 class="font-medium m-b-20">Sign In</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal m-t-20" id="loginform">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="ti-mobile"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="01-xxx-xxx-xxx"
                [(ngModel)]="mobile"
                name="mobile"
              />
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <input
                  (click)="sendLoginCode()"
                  type="submit"
                  value="Send code"
                  class="btn btn-block btn-sm btn-info"
                />
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"
                  ><i class="ti-lock"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="OTP"
                [(ngModel)]="verificationCode"
                name="OTP"
                aria-describedby="basic-addon1"
              />
            </div>
            <!-- Log in -->
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <input
                  (click)="submit()"
                  type="submit"
                  value="Log In"
                  class="btn btn-block btn-lg btn-info"
                />
              </div>
            </div>
            <div class="form-group m-b-0 m-t-10">
              <div class="col-sm-12 text-center">
                Don't have an account?
                <a href="/sign-up" class="text-info m-l-5"><b>Sign Up</b></a>
              </div>
            </div>
          </form>
          <div id="recaptcha-container"></div>
        </div>
      </div>
    </div>
  </div>
</div>
