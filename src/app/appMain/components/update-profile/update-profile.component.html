<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header bg-info">
        <h4 class="m-b-0 text-white">Profile update</h4>
      </div>
      <form action="#">
        <div class="form-body">
          <div class="card-body">
            <div class="row p-t-20">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    [(ngModel)]="firstName"
                    class="form-control"
                    placeholder="{{
                      pName ? pName.split(' ')[0] : 'First Name'
                    }}"
                  />
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group has-danger">
                  <label class="control-label">Last Name</label>
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    [(ngModel)]="lastName"
                    class="form-control form-control-danger"
                    placeholder="{{
                      pName ? pName.split(' ')[1] : 'Last Name'
                    }}"
                  />
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group has-danger">
                  <label class="control-label">Blood group</label>
                  <input
                    type="text"
                    id="bloodGroup"
                    [(ngModel)]="blood"
                    name="blood"
                    class="form-control form-control-danger"
                    placeholder="{{ pblood ? pblood : 'Blood Group' }}"
                  />
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Date of Birth</label>
                  <input
                    type="date"
                    [(ngModel)]="dob"
                    name="dob"
                    class="form-control"
                    placeholder="{{ pDob ? pDob : 'mm/dd/yyy' }}"
                  />
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group has-danger">
                  <label class="control-label">National Id Card Number</label>
                  <input
                    type="text"
                    id="nid"
                    [(ngModel)]="nid"
                    name="nid"
                    class="form-control form-control-danger"
                    placeholder="{{ pNid ? pNid : 'Nid' }}"
                  />
                </div>
              </div>
              <div class="form-group has-danger">
                <label class="control-label">Email</label>
                <input
                  type="text"
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  class="form-control form-control-danger"
                  placeholder="{{ pEmail ? pEmail : 'Email' }}"
                />
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Profile photo</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Upload</span>
                    </div>

                    <div class="custom-file">
                      <input
                        type="file"
                        name="photo"
                        (change)="handleInputChange($event)"
                        class="custom-file-input"
                        id="inputGroupFile01"
                        accept="*.png.jpg.jpeg"
                      />
                      <label class="custom-file-label" for="inputGroupFile01">{{
                        photoName ? photoName : "Choose Image"
                      }}</label>
                    </div>
                  </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <h4 class="card-title m-t-40">Address</h4>
          </div>
          <hr />
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Street</label>
                  <input
                    type="text"
                    name="addP1"
                    [(ngModel)]="addP1"
                    class="form-control"
                    placeholder="{{ pStreet ? pStreet : 'Street' }}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>City</label>
                  <input
                    type="text"
                    name="addP2"
                    [(ngModel)]="addP2"
                    class="form-control"
                    placeholder="{{ pCity ? pCity : 'City' }}"
                  />
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group">
                  <label>State</label>
                  <input
                    type="text"
                    name="addP3"
                    [(ngModel)]="addP3"
                    class="form-control"
                    placeholder="{{ pState ? pState : 'State' }}"
                  />
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Post Code</label>
                  <input
                    type="text"
                    name="addP4"
                    [(ngModel)]="addP4"
                    class="form-control"
                    placeholder="{{ pPost ? pPost : 'Post Code' }}"
                  />
                </div>
              </div>
              <!--/span-->

              <!--/span-->
            </div>
          </div>
          <div class="form-actions">
            <div class="card-body">
              <button (click)="onClick()" type="submit" class="btn btn-success">
                <i class="fa fa-check"></i> Save
              </button>
              <button type="button" class="btn btn-dark">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
