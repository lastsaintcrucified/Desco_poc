<div class="row m-t-40">
  <div class="col-lg-12 d-flex justify-content-center">
    <h3>Manage</h3>
  </div>
  <div class="col-12 m-t-20">
    <!-- Row -->
    <div class="row">
      <!-- column -->
      <div
        *ngIf="user.status == super_admin"
        class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center"
      >
        <!-- Card -->
        <div class="card">
          <img
            class="card-img-top img-responsive cimg"
            src="assets/images/super_admins.png"
            alt="Card image cap"
          />
          <div class="card-body">
            <h4 class="card-title">Super Admin</h4>

            <a href="/list-super-admin" class="btn btn-outline-primary"
              >Manage</a
            >
          </div>
        </div>
        <!-- Card -->
      </div>
      <!-- column -->
      <!-- column -->
      <div
        *ngIf="user.status == super_admin || user.status == admin"
        class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center"
      >
        <!-- Card -->
        <div class="card">
          <img
            class="card-img-top img-responsive cimg"
            src="assets/images/admins.png"
            alt="Card image cap"
          />
          <div class="card-body">
            <h4 class="card-title">Admins</h4>

            <a href="/list-admin" class="btn btn-outline-primary">Manage</a>
          </div>
        </div>
        <!-- Card -->
      </div>
      <!-- column -->
      <!-- column -->
      <div
        *ngIf="user.status == super_admin || user.status == admin"
        class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center"
      >
        <!-- Card -->
        <div class="card">
          <img
            class="card-img-top img-responsive cimg"
            src="assets/images/users.png"
            alt="Card image cap"
          />
          <div class="card-body">
            <h4 class="card-title">All Users</h4>

            <a href="/list-users" class="btn btn-outline-primary">Manage</a>
          </div>
        </div>
        <!-- Card -->
      </div>
      <!-- column -->
    </div>
    <!-- Row -->
    <div
      *ngIf="user.status == super_admin || user.status == admin"
      class="row m-t-40"
    >
      <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
        <!-- Card -->
        <div class="card">
          <img
            class="card-img-top img-responsive cimg"
            src="assets/images/home.png"
            alt="Card image cap"
          />
          <div class="card-body">
            <h4 class="card-title">Landlords</h4>

            <a href="/list-landlords" class="btn btn-outline-primary">Manage</a>
          </div>
        </div>
        <!-- Card -->
      </div>
      <div
        *ngIf="
          user.status == super_admin ||
          user.status == admin ||
          user.status == client
        "
        class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center"
      >
        <!-- Card -->
        <div class="card">
          <img
            class="card-img-top img-responsive cimg"
            src="assets/images/tenants.png"
            alt="Card image cap"
          />
          <div class="card-body">
            <h4 class="card-title">Tenants</h4>

            <a href="/list-tenants" class="btn btn-outline-primary">Manage</a>
          </div>
        </div>
        <!-- Card -->
      </div>
      <div
        *ngIf="
          user.status == super_admin ||
          user.status == admin ||
          user.status == client ||
          user.status == tenant
        "
        class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center"
      >
        <!-- Card -->
        <div class="card">
          <img
            class="card-img-top img-responsive cimg"
            src="assets/images/meter.png"
            alt="Card image cap"
          />
          <div class="card-body">
            <h4 class="card-title">Meters</h4>

            <a href="/list-item" class="btn btn-outline-primary">Manage</a>
          </div>
        </div>
        <!-- Card -->
      </div>
    </div>
  </div>
</div>
<!-- End Row -->
